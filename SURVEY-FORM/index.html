<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <main>
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">Thank you for taking the time to help us improve the platform</p>
      <form id="survey-form">
        <fieldset>
          <label id="name-label">Name <input id="name" type="text" placeholder="Enter your name" required></label>
          <label id="email-label">Email <input id="email" type="email" placeholder="Enter your Email" required></label>
          <label id="number-label">Age (optional) <input id="number" type="number" placeholder="Age" min="16" max="120" required></label>
        </fieldset>
        <fieldset>
          <label>Which option best describes your current role?
            <select id="dropdown" value="referer">
             <option>Select current role</option>
             <option>Student</option>
              <option>Full Time Job</option>
               <option>Full Time Learner</option>
                <option>Prefer not to say</option>
                <option>Other</option>
              </select>
          </label>
          <label>Would you recommend freeCodeCamp to a friend?
          <label><input type="radio" name="radio" class="inline" value="Definitely">Definitely</label>
          </label>
          <label><input type="radio" name="radio" class="inline" value="Maybe">Maybe</label>
          <label><input type="radio" name="radio" class="inline" value="Not sure">Not sure</label>
        </fieldset>
        <fieldset>
          <label>What is your favorite feature of freeCodeCamp?
            <select>
              <option>Select an option</option>
              <option>Challenges</option>
              <option>Projects</option>
              <option>Community</option>
              <option>Open Source</option
            </select>
          </label>
          <label>What would you like to see improved? (Check all that apply)
            <label><input class="inline" value="front-end projects" name="front-end" type="checkbox">Front-end Projects</label>
            <label><input class="inline" value="back-end project" name="back-end" type="checkbox">Back-end Projects</label>
            <label><input class="inline" value="data visualization" name="visualization" type="checkbox">Data Visualization</label>
            <label><input class="inline" value="challenges" name="challenges" type="checkbox">Challenges</label>
            <label><input class="inline" value="open source community" name="open source" type="checkbox">Open Source Community</label>
            <label><input class="inline" value="gitter help room" name="gitter" type="checkbox">Gitter help room</label>
            <label><input class="inline" value="videos" name="videos" type="checkbox">Videos</label>
            <label><input class="inline" value="city meetups" name="meetups" type="checkbox">City Meetups</label>
            <label><input class="inline" value="wiki" name="wiki" type="checkbox">Wiki</label>
            <label><input class="inline" value="forum" name="forum" type="checkbox">Forum</label>
            <label><input class="inline" value="additional courses" name="course" type="checkbox">Additional Courses</label>
          </label>
        </fieldset>
        <fieldset>
          <label>Any comments or suggestions?
            <textarea value="textarea" placeholder="Enter your comment here..."></textarea>
          </label>
        </fieldset>
        <input id="submit" type="submit" value="Submit">
      </form>
    </main>
  </body>
</html>
